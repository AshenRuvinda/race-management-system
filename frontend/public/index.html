<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Race Management System - Manage racing events with real-time updates">
  <meta name="theme-color" content="#1f2937">
  <title>Race Management System</title>
  
  <!-- Favicon and manifest -->
  <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  
  <!-- Preload fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS CDN as fallback (remove this once your build process works) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
  
  <!-- Basic styling for loading state -->
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading spinner styles */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
    }
    
    /* Hide loading once React loads */
    #root:not(:empty) + .loading-container {
      display: none;
    }
    
    /* Racing-themed gradient background */
    .race-bg {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 25%, #3b82f6 50%, #60a5fa 75%, #93c5fd 100%);
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">
      <h1 style="color: #dc2626;">JavaScript Required</h1>
      <p>You need to enable JavaScript to run the Race Management System.</p>
      <p>Please enable JavaScript in your browser settings and refresh the page.</p>
    </div>
  </noscript>
  
  <!-- Main React root -->
  <div id="root"></div>
  
  <!-- Loading fallback (shown while React is loading) -->
  <div class="loading-container">
    <div style="text-align: center;">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Race Management System...</div>
    </div>
  </div>
  
  <!-- Tailwind CSS configuration script -->
  <script>
    // Additional Tailwind configuration
    if (typeof tailwind !== 'undefined') {
      tailwind.config = {
        ...tailwind.config,
        theme: {
          extend: {
            colors: {
              'race-blue': '#1e40af',
              'race-green': '#10b981',
              'race-red': '#ef4444',
              'race-yellow': '#f59e0b',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-slow': 'bounce 2s infinite',
            }
          }
        }
      }
    }
  </script>
</body>
</html>
